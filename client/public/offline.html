<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubi - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
      padding: 4px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #9ca3af;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    button {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <div class="avatar-inner">
        <svg viewBox="0 0 100 100" width="60" height="60" fill="currentColor">
          <circle cx="35" cy="45" r="4" />
          <circle cx="65" cy="45" r="4" />
          <path d="M38 62 Q50 58 62 62" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    
    <h1>You're Offline</h1>
    <p>Rubi needs an internet connection to work her magic. Please check your connection and try again.</p>
    
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
